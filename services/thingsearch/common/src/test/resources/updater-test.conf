updater {
  max-bulk-size = 1337

  event-processing-active = false

  max-idle-time = 23s

  background-sync {
    enabled = false
    quiet-period = 1m
    idle-timeout = 2m
    tolerance-window = 7m
    keep {
      events = 3
    }
    throttle {
      throughput = 48
      period = 49m
    }
    min-backoff = 4m
    max-backoff = 5m
    max-restarts = 6
    recovery = 7m
    policy-ask-timeout = 8m
  }
}
