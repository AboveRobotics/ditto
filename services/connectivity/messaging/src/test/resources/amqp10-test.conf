amqp10 {
  consumer {
    rate-limit-enabled = false
    max-in-flight = 1337
    redelivery-expectation-timeout = 1337s

    throttling {
      interval = 42s
      limit = 4711
    }
  }

  publisher {
    max-queue-size = 39
    parallelism = 3
  }

  producer-cache-size = 11
  global-connect-timeout = 11s
  global-send-timeout = 22s
  global-request-timeout = 33s
  global-prefetch-policy-all-count = 44

  backoff.timeout {
    min-timeout = 77s
    max-timeout = 88m
  }
}
