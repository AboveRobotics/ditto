policy {
  subject-expiry-granularity = 10s

  subject-id-resolver = "IrredeemableSubjectIdResolver"

  activity-check {
    inactive-interval = 2h
    deleted-interval = 5m
  }

  modification-check {
    interval = 10s
  }

  snapshot {
    interval = 15m
    threshold = 500
  }

  supervisor {
    exponential-backoff {
      min = 1s
      max = 120s
      random-factor = 1.0
      corrupted-receive-timeout = 600s
    }
  }
}